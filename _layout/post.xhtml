---
layout: default
---

<div class="post">
    <h1>{{ post.title | escape }}</h1>
    <span class="date">{{ post.date | dateFormat}}</span>
    <span class="post-topics">
        <a href="http://downgra.de/{{ page.url }}#disqus_thread">comments</a>
        {% if post.categories %}
            |
            {% for category in post.categories %}
                {{ category }}{% if not loop.last %},{% endif %}
            {% endfor %}
        {% endif %}
    </span>

    <div>
        {{ content }}
    </div>

    <div id="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript" src="http://disqus.com/forums/downgrade/embed.js"></script>
        <noscript><a href="http://downgrade.disqus.com/?url=ref">View the discussion thread.</a></noscript>
    </div>
    
</div>
